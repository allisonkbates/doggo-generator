<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Open+Sans+Condensed:ital,wght@0,300;0,700;1,300&family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <link href="doggo-generator.css" rel="stylesheet">
  <title>Adopt a Doggo</title>
</head>
<body>
  <header>
    <img src="assets/dog-icon.png" height=42>
    <nav>
      <ul>
        <li>Find a Pup</li>
        <li>About</li>
      </ul>
    </nav>
  </header>
  <section class="intro">
    <div class="intro-left">
      <div class="intro-logo">
        <h1>Adopt a <br>Doggo</h1>
        <img class="intro-paws" src="assets/paws-icon.png" height=78>
      </div>
      <p class="intro-text">Say something nice about dogs here and how they are the best in the world.</p>
      <button>Find Your Pup</button>
    </div>
    <div class="intro-right">
      <div class="intro-img">
        <div class="intro-badge">
          <p>Dog of the Day<p>
        </div>
      </div>
    </div>
  </section>
  <section class="cards">
    <div class="card">
      <img src="assets/dog-card.png" height=200 width=250>
      <div class="badge">
        <p>Buddy</p>
      </div>
      <div class="dog-info">
        <p class="italic-text">Golden Retriever</p>
        <p class="body-text">Buddy is the best dog and loves to take long naps in the sun. This is as long as this paragraph will go.</p>
        <div class="dog-data">
          <p class="italic-text">Size</p>
          <p class="italic-text">Age</p>
          <p class="italic-text">Gender</p>
          <img src="assets/paw-size-icon.png" class="paws">
          <p class="results-text">YOUNG</p>
          <p class="results-text">GOOD BOY</p>
          <img src="assets/male-icon.png" class="gender">
        </div>
      </div>
    </div>
  </section>
  <footer>
  </footer>
</body>
</html>
